<!DOCTYPE html>
<html lang="es">

<head>
  <!-- titulo -->
  <title>RicoSushi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- icon -->
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/theme.css" rel="stylesheet">
  <link href="./css/header.css" rel="stylesheet">
  <!-- Rexicons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="grid">
  <header class="grid">
    <div class="header-box grid">
      <!-- navigation -->
      <nav class="flex">
        <div class="flex links">
          <div class="logo">
            <a href="#" class="logo__img" id="nav-logo">
              <img src="assets/favicon.png" alt="Logo image sushi">
            </a>
          </div>
          <ul class="flex menu">
            <li><a class="nav__link" href="#">Inicio</a></li>
            <li><a class="nav__link" href="#">Nosotros</a></li>
            <li><a class="nav__link" href="#">Servicios</a></li>
            <li><a class="nav__link" href="#">Blog</a></li>
            <li><a class="nav__link" href="#">Contacto</a></li>
          </ul>
        </div>
        <!-- Close Button -->
        <div class="flex nav__btn nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
        <div class="flex nav__buttons">
          <!-- Theme change button -->
          <div class="flex nav__btn nav__theme">
            <i class="ri-moon-line change-theme" id="theme-button"></i>
          </div>
          <!-- Toggle button -->
          <div class="flex nav__btn nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="grid">
    <section class="jumbotron">
      <div class="hero grid">
        <div class="hero__content flex">
          <div class="hero__img flex">
            <img src="assets/popular-sushi-rolls.png" alt="Imagen principal de Sushi">
          </div>
          <div class="hero__data">
            <div class="hero__title">
              <h1 class="hero__h1">
                Enjoy Delicious
                <div class="flex">
                  <img src="assets/home-sushi-title.png" alt="home image">
                  Sushi Food
                </div>
              </h1>
            </div>
            <div class="hero__text">
              <p class="hero__description">
                Disfruta una cena exquisita cena con nuestros
                excelentes platillos que mejoraran tu día.
              </p>
              <a href="#" class="button">
                Order Now <i class="ri-arrow-right-line">→</i>
              </a>
            </div>
          </div>
        </div>
        <div>
          <img src="assets/leaf-branch-4.png" alt="nav image" class="jumbotron__img-1">
          <img src="assets/leaf-branch-1.png" alt="nav image" class="jumbotron__img-2">
    </section>
  </main>
  <footer>
    footer
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
